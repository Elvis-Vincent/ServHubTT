
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Project Test</title>
  <link href="app.css" rel="stylesheet" type="text/css" />
  
</head>

<body>


    <section class="hero">
        <header class="navbar">
            <nav class="links">
                <a href="index.html"><img src="images/logo.png" alt="ServHubLogo"></a>
            </nav>
        </header>
    </section>
    
 <div class="container" style="margin-top: 100px">
        <div class="row justify-content-center">
            <div class="col-md-6 col-offset-3" align="center">
                <form>
                    <input class="form-control" placeholder="Email..."><br>
                    <input class="form-control" placeholder="Password..."><br>
                    <input type="submit" value="Log In">
                    <input type="button" onclick="logIn()" value="Log In With Facebook">
                </form>
            </div>
        </div>
    </div>



  <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>


  
<script>

var person = { userID: "", name: "", accessToken: "", picture: "", email: ""};
    
 function logIn() {
            FB.login(function (response) {
                if (response.status == "connected") {
                    person.userID = response.authResponse.userID;
                    person.accessToken = response.authResponse.accessToken;

                    FB.api('/me?fields=id,name,email,picture.type(large)', function (userData) {
                        person.name = userData.name;
                        person.email = userData.email;
                        person.picture = userData.picture.data.url;
                                
                    

                      $.ajax({
                           url: "index.html",
                           method: "POST",
                           data: person,
                           dataType: 'text',
                           success: function (serverResponse) {
                               console.log(person);
                               if (serverResponse == "success")
                                  // window.location = "index.html";
                                 sessionStorage.setItem('TheArray',JSON.stringify(person));
                                 window.location.href='main.html';
                           }

                             
                           
                        });
                    });
                  
                }
            }, {scope: 'public_profile, email'})
        }
  
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '747118566859855',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v16.0'
    });
  };

(function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
   
</script>

  
</body>

</html>
